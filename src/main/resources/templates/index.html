<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>校园活动平台 - 首页</title>
    <link rel="stylesheet" th:href="@{/static/css/style.css}">
</head>
<body>
    <header id="header">
        <h1>校园活动平台</h1>
        <nav>
            <ul>
                <li><a href="/user/activities/page">用户活动</a></li>
                <li><a href="/admin/activities/page">管理员活动</a></li>
                <li><a href="/user/my-registrations">我的报名</a></li>
            </ul>
        </nav>
    </header>
    
    <main id="content">
        <div class="hero-section">
            <h2>欢迎来到校园活动平台</h2>
            <p>发现精彩活动，参与校园生活</p>
        </div>
        
        <div class="quick-actions">
            <div class="action-card">
                <h3>浏览活动</h3>
                <p>查看所有可参与的校园活动</p>
                <a href="/user/activities/page" class="btn btn-primary">查看活动</a>
            </div>
            
            <div class="action-card">
                <h3>我的报名</h3>
                <p>管理您已报名的活动</p>
                <a href="/user/my-registrations" class="btn btn-secondary">我的报名</a>
            </div>
            
            <div class="action-card">
                <h3>活动管理</h3>
                <p>管理员功能：创建和管理活动</p>
                <a href="/admin/activities/page" class="btn btn-admin">管理活动</a>
            </div>
        </div>
    </main>
    
    <footer id="footer">
        <p>&copy; 2024 校园活动平台. 保留所有权利.</p>
    </footer>
</body>
</html>
