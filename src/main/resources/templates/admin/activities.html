<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>管理员活动列表</title>
</head>
<body>
<h1>活动管理</h1>

<!-- 示例：循环展示活动列表（实际根据业务调整） -->
<table>
    <thead>
    <tr>
        <th>活动ID</th>
        <th>活动名称</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <!-- 假设从后端传递了 activities 列表 -->
    <tr th:each="activity : ${activities}">
        <td th:text="${activity.id}"></td>
        <td th:text="${activity.name}"></td>
        <td>
            <a th:href="@{/admin/activities/{id}/edit(id=${activity.id})}">编辑</a>
            <a th:href="@{/admin/activities/{id}/delete(id=${activity.id})}">删除</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
